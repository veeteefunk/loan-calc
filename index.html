<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator | Javascript</title>
</head>
<body>

    <div class="container">
        <h1>Loan Calculator</h1>
        <form class="form">
            <div class="loan-container">
                <label for="loan">$</label>
                <input type="number" id="loan" name="loan" placeholder="Loan Amount">
            </div>
            <div class="annual-container">
                <label for="annual">%</label>
                <input type="number" id="annual" name="annual" placeholder="Annual Interest">
            </div>
            <input type="number" name="years" id="years" placeholder="Repayment Years">
            <button class="btn" type=submit>Calculate</button>
        </form>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
